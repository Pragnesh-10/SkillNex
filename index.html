<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillNex - Career Growth Platform</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Brand Colors */
        .text-brand-dark { color: #0B2545; }
        .bg-brand-dark { background-color: #0B2545; }
        .text-brand-teal { color: #5EBEC4; }
        .bg-brand-teal { background-color: #5EBEC4; }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        .slide-up { animation: slideUp 0.6s ease-out; }
        .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .logo-hover:hover { transform: scale(1.05); transition: transform 0.3s ease; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        /* Scrollbars */
        .modal-content::-webkit-scrollbar, .chat-scroll::-webkit-scrollbar { width: 6px; }
        .modal-content::-webkit-scrollbar-track, .chat-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .modal-content::-webkit-scrollbar-thumb, .chat-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        /* Typing Animation */
        .typing-indicator span { display: inline-block; width: 5px; height: 5px; background-color: #9CA3AF; border-radius: 50%; animation: typing 1.4s infinite ease-in-out both; margin: 0 1px; }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Quick Action Scroll */
        .quick-actions::-webkit-scrollbar { display: none; }
        .quick-actions { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <div id="app"></div>
    <div id="modal-container"></div>
    <div id="ad-container"></div>
    <div id="ai-widget-container"></div>
    <div id="notification-container" class="fixed top-4 right-4 z-[70] flex flex-col gap-2 pointer-events-none"></div>

    <script>
        // --- 1. SVG Logo ---
        const LOGO_SVG = `
        <svg viewBox="0 0 100 110" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
            <path d="M20 15 H80 C88 15 92 20 92 28 V55 C92 80 50 100 50 100 C50 100 8 80 8 55 V28 C8 20 12 15 20 15Z" stroke="#0B2545" stroke-width="8" fill="white"/>
            <path d="M30 45 L48 28 L72 48" stroke="#0B2545" stroke-width="9" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M72 48 L60 65" stroke="#0B2545" stroke-width="9" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="48" cy="28" r="5" fill="#5EBEC4" stroke="none"/>
            <circle cx="30" cy="45" r="5" fill="#5EBEC4" stroke="none"/>
            <path d="M55 75 Q 60 82 70 75" stroke="#0B2545" stroke-width="7" stroke-linecap="round" fill="none"/>
        </svg>`;

        // --- 2. Data ---
        const COURSES = [
            { id: 1, category: 'data', platform: 'Coursera', title: 'Google Data Analytics', instructor: 'Google', rating: 4.8, image: 'https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&w=800&q=80', tags: ['Data', 'Beginner'], reason: "Great for analytical minds" },
            { id: 2, category: 'web', platform: 'Udemy', title: 'Web Development Bootcamp', instructor: 'Angela Yu', rating: 4.9, image: 'https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=800&q=80', tags: ['Web', 'Full Stack'], reason: "Best for builders" },
            { id: 3, category: 'data', platform: 'Udacity', title: 'AI for Trading', instructor: 'Udacity', rating: 4.7, image: 'https://images.unsplash.com/photo-1611974765270-ca12588265b6?auto=format&fit=crop&w=800&q=80', tags: ['AI', 'Finance'], reason: "Combines Math & Logic" },
            { id: 4, category: 'data', platform: 'Coursera', title: 'Machine Learning', instructor: 'Andrew Ng', rating: 4.9, image: 'https://images.unsplash.com/photo-1527474305487-b87b222841cc?auto=format&fit=crop&w=800&q=80', tags: ['AI', 'Advanced'] },
            { id: 5, category: 'business', platform: 'Udacity', title: 'Digital Product Management', instructor: 'Product School', rating: 4.6, image: 'https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=800&q=80', tags: ['Business', 'Leadership'] },
            { id: 6, category: 'design', platform: 'Domestika', title: 'UX/UI Design Fundamentals', instructor: 'Michael Bierman', rating: 4.8, image: 'https://images.unsplash.com/photo-1561070791-2526d30994b5?auto=format&fit=crop&w=800&q=80', tags: ['Design', 'Creative'], reason: "Perfect for visual thinkers" },
            { id: 7, category: 'web', platform: 'Coursera', title: 'React Native Specialization', instructor: 'Meta', rating: 4.7, image: 'https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?auto=format&fit=crop&w=800&q=80', tags: ['Mobile', 'App Dev'] },
            { id: 8, category: 'business', platform: 'Udemy', title: 'MBA in a Box', instructor: '365 Careers', rating: 4.5, image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=800&q=80', tags: ['Business', 'Strategy'], reason: "For future leaders" }
        ];

        // --- UPDATED EXPERTS LIST ---
        const EXPERTS = [
            { id: 1, name: 'Sarah Chen', role: 'Product Manager', company: 'Google', image: 'https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&w=200&q=80', available: true },
            { id: 2, name: 'David Miller', role: 'Staff Engineer', company: 'Netflix', image: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&w=200&q=80', available: true },
            { id: 3, name: 'Elena Rodriguez', role: 'Data Scientist', company: 'Spotify', image: 'https://images.unsplash.com/photo-1580489944761-15a19d654956?auto=format&fit=crop&w=200&q=80', available: true },
            // Added Altaf Khalid here with a placeholder image
            { id: 4, name: 'Altaf Khalid', role: 'Soft Skills Trainer', company: 'SkillNex Academy', image: 'https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&w=200&q=80', available: true }
        ];

        const SURVEY_QUESTIONS = [
            { id: 1, text: "Do you like maths & logic?", icon: "fa-calculator", boost: 'data' },
            { id: 2, text: "Do you enjoy leading a team?", icon: "fa-users", boost: 'business' },
            { id: 3, text: "Do you like building apps/websites?", icon: "fa-laptop-code", boost: 'web' },
            { id: 4, text: "Do you like collecting data?", icon: "fa-chart-pie", boost: 'data' },
            { id: 5, text: "Do you enjoy complex puzzles?", icon: "fa-puzzle-piece", boost: 'web' },
            { id: 6, text: "Do you like visual design?", icon: "fa-palette", boost: 'design' },
            { id: 7, text: "Are you comfortable speaking?", icon: "fa-microphone-alt", boost: 'business' },
            { id: 8, text: "Do you prefer independent work?", icon: "fa-coffee", boost: 'web' }
        ];

        const PERSONAS = {
            data: { title: "The Data Detective", desc: "You love patterns, logic, and hard facts.", icon: "fa-search-dollar" },
            web: { title: "The Tech Architect", desc: "Building systems from scratch is your jam.", icon: "fa-laptop-code" },
            design: { title: "The Creative Visionary", desc: "You make the world look and feel better.", icon: "fa-paint-brush" },
            business: { title: "The Future Leader", desc: "You guide teams and strategies to success.", icon: "fa-briefcase" }
        };

        const ADS = [
            { title: "Special Offer!", desc: "Get 50% off on all coding bootcamps today.", color: "bg-blue-600" },
            { title: "Learn Python Fast", desc: "The ultimate guide to Python in 2024.", color: "bg-green-600" },
            { title: "Hire Top Talent", desc: "Find the best developers for your team.", color: "bg-purple-600" },
            { title: "Cloud Hosting Sale", desc: "Host your website for just $1/month.", color: "bg-orange-600" }
        ];

        // --- 3. State ---
        let state = {
            introShown: false,
            surveyCompleted: false,
            analyzing: false,
            surveyStep: 0,
            surveyAnswers: [],
            userPersona: null,
            recommendedCourses: [],
            view: 'dashboard',
            isPremium: false,
            planType: null,
            isMenuOpen: false,
            selectedExpert: null,
            modals: { premium: false, schedule: false },
            showAd: false,
            adTimerId: null,
            isChatOpen: false,
            isTyping: false,
            chatMode: 'normal',
            quizScore: 0,
            quizStep: 0,
            interviewStep: 0,
            chatMessages: [{ sender: 'bot', text: 'Hi! I am SkillNex AI. Ask me to find courses or navigate the app.' }],
            userEmail: ''
        };

        const QUIZ_DATA = [{ q: "What does HTML stand for?", a: "hypertext markup language" },{ q: "Which language is used for styling?", a: "css" },{ q: "Is Python compiled or interpreted?", a: "interpreted" }];
        const INTERVIEW_QS = ["Tell me about a challenge you faced.","Where do you see yourself in 5 years?","What is your greatest strength?"];

        // --- 4. Initialization ---
        function init() { renderApp(); renderAIWidget(); }

        // --- 5. Notifications ---
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notification-container');
            const notif = document.createElement('div');
            const bgClass = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const iconClass = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            notif.className = `${bgClass} text-white px-4 py-3 rounded-xl shadow-lg transform transition-all duration-300 translate-x-full opacity-0 flex items-center gap-3 min-w-[300px] pointer-events-auto`;
            notif.innerHTML = `<i class="fas ${iconClass} text-lg"></i><div><p class="font-bold text-sm">${type === 'success' ? 'Success' : 'Error'}</p><p class="text-xs opacity-90">${message}</p></div>`;
            container.appendChild(notif);
            requestAnimationFrame(() => notif.classList.remove('translate-x-full', 'opacity-0'));
            setTimeout(() => { notif.classList.add('translate-x-full', 'opacity-0'); setTimeout(() => notif.remove(), 300); }, 4000);
        }

        // --- 6. Core Logic ---
        function analyzeSurvey() {
            let scores = { data: 0, web: 0, design: 0, business: 0 };
            state.surveyAnswers.forEach((ans, idx) => {
                if (ans === true) { const cat = SURVEY_QUESTIONS[idx].boost; if (cat) scores[cat] += 1; }
            });
            let maxScore = -1;
            let topCategory = 'web';
            for (const [cat, score] of Object.entries(scores)) {
                if (score > maxScore) { maxScore = score; topCategory = cat; }
            }
            state.userPersona = PERSONAS[topCategory];
            const scoredCourses = COURSES.map(c => ({ ...c, relevance: scores[c.category] || 0 }));
            scoredCourses.sort((a, b) => b.relevance - a.relevance);
            state.recommendedCourses = scoredCourses;
        }

        function startAdLoop() { if(state.adTimerId) clearInterval(state.adTimerId); if(!state.isPremium) state.adTimerId = setInterval(() => { if(!state.showAd && !state.modals.premium && !state.modals.schedule && !state.isPremium && !state.isChatOpen) { state.showAd = true; renderAds(); } }, 3000); }
        function stopAdLoop() { if(state.adTimerId) { clearInterval(state.adTimerId); state.adTimerId = null; } state.showAd = false; renderAds(); }
        function closeAd() { state.showAd = false; renderAds(); }

        // --- 7. Enhanced AI Logic ---
        function toggleChat() { state.isChatOpen = !state.isChatOpen; renderAIWidget(); }
        function sendMessage(optionalText) {
            const input = document.getElementById('chat-input');
            const text = optionalText || input.value.trim();
            if (!text) return;
            state.chatMessages.push({ sender: 'user', text: text });
            if (input) input.value = '';
            state.isTyping = true;
            renderAIWidget();
            setTimeout(() => {
                const responseObj = processMessage(text);
                state.isTyping = false;
                state.chatMessages.push({ sender: 'bot', ...responseObj });
                renderAIWidget();
            }, 1000);
        }

        function processMessage(input) {
            const lowerInput = input.toLowerCase();

            // 1. Navigation
            if (lowerInput.includes('expert') || lowerInput.includes('mentor')) {
                setView('experts');
                return { text: "Navigating to Experts section...", html: `<button onclick="handleConnect(null)" class="text-xs bg-brand-dark text-white px-3 py-1 rounded mt-2">Book Now</button>` };
            }
            if (lowerInput.includes('dashboard') || lowerInput.includes('home')) { setView('dashboard'); return { text: "Welcome back to your Dashboard." }; }
            if (lowerInput.includes('progress')) { setView('progress'); return { text: "Here is your progress view." }; }
            if (lowerInput.includes('plan') || lowerInput.includes('subscri')) { setView('subscription'); return { text: "Here are our premium plans." }; }

            // 2. Course Finder
            if (lowerInput.includes('course') || lowerInput.includes('learn') || lowerInput.includes('find') || lowerInput.includes('search')) {
                const matches = COURSES.filter(c => 
                    lowerInput.includes(c.category) || 
                    lowerInput.includes(c.platform.toLowerCase()) ||
                    c.title.toLowerCase().split(' ').some(word => lowerInput.includes(word))
                );
                
                if (matches.length > 0) {
                    const cardsHtml = matches.slice(0, 3).map(c => `
                        <div class="mt-2 p-2 bg-gray-100 rounded-lg border border-gray-200">
                            <div class="font-bold text-xs text-brand-dark line-clamp-1">${c.title}</div>
                            <div class="text-[10px] text-gray-600">${c.platform} ‚Ä¢ ${c.rating}‚òÖ</div>
                        </div>
                    `).join('');
                    return { text: `Found ${matches.length} matching courses:`, html: cardsHtml };
                } else {
                    return { text: "I couldn't find specific courses for that. Try searching for 'web', 'data', or 'design'." };
                }
            }

            // 3. Motivation
            if (lowerInput.includes('stuck') || lowerInput.includes('motivat') || lowerInput.includes('sad') || lowerInput.includes('tired')) {
                const quotes = [
                    "\"The only way to do great work is to love what you do.\" ‚Äì Steve Jobs",
                    "\"Believe you can and you're halfway there.\" ‚Äì Theodore Roosevelt",
                    "\"Don't watch the clock; do what it does. Keep going.\""
                ];
                return { text: quotes[Math.floor(Math.random() * quotes.length)] };
            }

            // 4. Smart Actions
            if (lowerInput.includes('upgrade') || lowerInput.includes('premium')) {
                return { text: "Upgrade to remove ads and unlock mentors.", html: `<button onclick="upgrade('monthly')" class="w-full mt-2 bg-brand-teal text-white py-1 rounded text-xs font-bold">Upgrade Now (‚Çπ99)</button>` };
            }

            // Existing Modes
            if (state.chatMode === 'quiz') {
                const q = QUIZ_DATA[state.quizStep];
                let fb = lowerInput.includes(q.a) ? "‚úÖ Correct!" : `‚ùå Answer: ${q.a}`;
                state.quizStep++;
                if (state.quizStep < QUIZ_DATA.length) return { text: `${fb} Next: ${QUIZ_DATA[state.quizStep].q}` };
                else { state.chatMode = 'normal'; return { text: `${fb} Quiz Done!` }; }
            }
            if (state.chatMode === 'interview') {
                if (lowerInput.includes('stop')) { state.chatMode = 'normal'; return { text: "Interview stopped." }; }
                state.interviewStep++;
                if (state.interviewStep < INTERVIEW_QS.length) return { text: `Good. Next: ${INTERVIEW_QS[state.interviewStep]}` };
                else { state.chatMode = 'normal'; return { text: "Great job! Interview complete." }; }
            }
            if (lowerInput.includes('quiz')) { state.chatMode = 'quiz'; state.quizStep = 0; return { text: `Quiz: ${QUIZ_DATA[0].q}` }; }
            if (lowerInput.includes('interview')) { state.chatMode = 'interview'; state.interviewStep = 0; return { text: `Starting Interview. Q1: ${INTERVIEW_QS[0]}` }; }
            
            return { text: "I can help with Navigation, Course Search, or Motivation. Try the buttons below!" };
        }

        // --- 8. Renderers ---
        function renderApp() {
            const app = document.getElementById('app');
            if (!state.introShown) { 
                app.innerHTML = renderIntro(); 
            } else if (!state.surveyCompleted) { 
                app.innerHTML = renderSurvey(); 
            } else if (state.analyzing) {
                app.innerHTML = renderAnalyzing(); 
            } else { 
                app.innerHTML = renderNavbar() + `<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 fade-in">${renderCurrentView()}</main>`; 
            }
            renderModals(); renderAds(); renderAIWidget(); 
        }

        function renderIntro() {
            return `<div class="min-h-screen bg-white flex flex-col fade-in"><div class="flex-1 flex flex-col items-center justify-center p-8 text-center max-w-lg mx-auto"><div class="w-32 h-32 mb-6 logo-hover">${LOGO_SVG}</div><h1 class="text-4xl md:text-5xl font-extrabold text-brand-dark mb-6 tracking-tight leading-tight slide-up">SkillNex</h1><p class="text-lg text-gray-500 mb-10 leading-relaxed slide-up">Discover your ideal career path, learn from top providers, and connect with industry leaders.</p><button onclick="startApp()" class="w-full py-4 bg-brand-dark text-white rounded-xl font-bold text-lg shadow-lg hover:opacity-90 transition-all transform hover:-translate-y-1 slide-up">Get Started <i class="fas fa-arrow-right"></i></button></div></div>`;
        }

        function renderSurvey() {
            const q = SURVEY_QUESTIONS[state.surveyStep];
            const p = ((state.surveyStep + 1) / SURVEY_QUESTIONS.length) * 100;
            return `<div class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-50 flex items-center justify-center p-4 fade-in"><div class="bg-white max-w-lg w-full rounded-2xl shadow-xl p-8 relative overflow-hidden"><div class="absolute top-0 left-0 w-full h-2 bg-gray-100"><div class="h-full bg-brand-dark transition-all duration-500 ease-out" style="width: ${p}%"></div></div><div class="mt-6 text-center"><div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-50 text-brand-dark mb-6"><span class="text-2xl font-bold">${state.surveyStep + 1}</span></div><div class="flex justify-center text-brand-teal mb-4"><i class="fas ${q.icon} text-4xl"></i></div><h2 class="text-2xl font-bold text-gray-900 mb-8 min-h-[64px] flex items-center justify-center">${q.text}</h2><div class="grid grid-cols-2 gap-4"><button onclick="handleSurveyAnswer(true)" class="flex flex-col items-center justify-center p-6 rounded-xl border-2 border-gray-100 hover:border-green-500 hover:bg-green-50 transition-all group"><i class="fas fa-thumbs-up text-2xl text-gray-400 group-hover:text-green-500 mb-2 transition-colors"></i><span class="font-bold text-gray-700 group-hover:text-green-700">Yes</span></button><button onclick="handleSurveyAnswer(false)" class="flex flex-col items-center justify-center p-6 rounded-xl border-2 border-gray-100 hover:border-red-500 hover:bg-red-50 transition-all group"><i class="fas fa-thumbs-down text-2xl text-gray-400 group-hover:text-red-500 mb-2 transition-colors"></i><span class="font-bold text-gray-700 group-hover:text-red-700">No</span></button></div></div></div></div>`;
        }

        function renderAnalyzing() {
            return `<div class="min-h-screen bg-brand-dark flex flex-col items-center justify-center text-white fade-in"><div class="w-24 h-24 mb-8 pulse bg-brand-teal rounded-full flex items-center justify-center"><i class="fas fa-brain text-4xl text-brand-dark"></i></div><h2 class="text-3xl font-bold mb-2">Analyzing Responses...</h2><p class="text-brand-teal opacity-80">Finding your perfect career path</p><div class="mt-8 w-64 h-2 bg-gray-700 rounded-full overflow-hidden"><div class="h-full bg-brand-teal animate-[width_2s_ease-in-out_forwards]" style="width: 0%; animation-name: loadBar;"></div></div><style> @keyframes loadBar { 0% { width: 0%; } 100% { width: 100%; } } </style></div>`;
        }

        function renderNavbar() {
            return `<nav class="sticky top-0 z-40 bg-white border-b border-gray-200 shadow-sm"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div class="flex justify-between h-16 items-center"><div class="flex items-center gap-2 cursor-pointer" onclick="setView('dashboard')"><div class="w-8 h-8">${LOGO_SVG}</div><span class="text-xl font-bold tracking-tight text-brand-dark">SkillNex</span></div><div class="relative"><button onclick="toggleMenu()" class="flex items-center gap-2 p-1 pr-3 rounded-full border border-gray-200 hover:shadow-md"><img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=100&q=80" class="w-8 h-8 rounded-full object-cover" /><div class="hidden md:block text-left"><p class="text-xs font-bold text-gray-700">Alex Doe</p><p class="text-[10px] font-medium text-brand-teal uppercase">${state.isPremium ? 'Premium' : 'Free'}</p></div><i class="fas fa-bars text-gray-500 ml-1"></i></button>${state.isMenuOpen ? `<div class="fixed inset-0 z-30" onclick="toggleMenu()"></div><div class="absolute right-0 mt-2 w-64 bg-white rounded-xl shadow-xl border border-gray-100 py-2 z-40">${renderMenuItem('fa-book-reader','Progress','progress')}${renderMenuItem('fa-users','Experts','experts')}${renderMenuItem('fa-credit-card','Plans','subscription')}<div class="h-px bg-gray-100 my-2"></div><button onclick="logout()" class="w-full flex items-center px-4 py-3 text-red-600">Logout</button></div>` : ''}</div></div></div></nav>`;
        }
        function renderMenuItem(i,l,v) { return `<button onclick="setView('${v}'); toggleMenu()" class="w-full flex items-center px-4 py-3 text-sm hover:bg-gray-50"><i class="fas ${i} w-6 opacity-70 mr-2"></i> ${l}</button>`; }

        function renderCurrentView() {
            if(state.view === 'dashboard') {
                return `<div class="mb-8 bg-indigo-50 p-6 rounded-2xl border border-indigo-100 flex items-center gap-4 fade-in"><div class="w-14 h-14 bg-white rounded-full flex items-center justify-center text-brand-dark text-2xl shadow-sm"><i class="fas ${state.userPersona.icon}"></i></div><div><p class="text-xs font-bold text-brand-teal uppercase tracking-wide">Your Persona</p><h2 class="text-2xl font-bold text-gray-900">${state.userPersona.title}</h2><p class="text-sm text-gray-600">${state.userPersona.desc}</p></div></div><h3 class="text-xl font-bold text-gray-900 mb-4">Recommended for You</h3><div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">${state.recommendedCourses.map(c => `<div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-xl transition-all duration-300"><div class="relative h-48"><img src="${c.image}" class="w-full h-full object-cover" /><div class="absolute top-3 left-3 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-bold text-brand-dark shadow-sm">${c.platform}</div></div><div class="p-5"><div class="mb-2 h-16"><div class="flex justify-between items-start mb-1"><h3 class="font-bold text-gray-900 line-clamp-2 text-sm leading-tight">${c.title}</h3>${c.relevance > 0 ? `<span class="text-[10px] bg-green-100 text-green-700 px-2 py-0.5 rounded-full font-bold whitespace-nowrap ml-1">Match</span>` : ''}</div><p class="text-xs text-brand-teal italic">${c.reason}</p></div><div class="flex items-center justify-between pt-2 border-t border-gray-50"><div class="flex items-center text-amber-400 text-xs font-bold"><i class="fas fa-star mr-1"></i> ${c.rating}</div><button class="text-brand-dark text-xs font-bold hover:text-brand-teal">VIEW COURSE</button></div></div></div>`).join('')}</div>`;
            }
            if(state.view === 'experts') return `<div class="text-center max-w-2xl mx-auto mb-10"><h2 class="text-3xl font-bold">Industry Experts</h2><p class="text-gray-500">Book 1-on-1 sessions.</p></div><div class="grid grid-cols-1 md:grid-cols-3 gap-8">${EXPERTS.map(e => `<div class="bg-white rounded-xl shadow-sm border p-6 text-center"><img src="${e.image}" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-gray-100" /><h3 class="text-xl font-bold">${e.name}</h3><p class="text-brand-teal font-medium mb-1">${e.role}</p><button onclick="handleConnect(${e.id})" class="w-full px-4 py-2 rounded-lg font-medium mt-4 ${state.isPremium ? 'bg-brand-dark text-white' : 'border border-gray-200'}">${state.isPremium ? 'Schedule' : 'Connect'}</button></div>`).join('')}</div>`;
            if(state.view === 'subscription') return `<div class="max-w-6xl mx-auto"><div class="text-center mb-10"><h2 class="text-3xl font-bold">Plans</h2></div><div class="grid md:grid-cols-3 gap-6"><div class="bg-white p-6 rounded-2xl border shadow-sm"><h3 class="text-xl font-bold">Free</h3><p class="text-3xl font-bold mt-4 mb-6">‚Çπ0</p><button disabled class="w-full border rounded-lg py-2 opacity-50">Current</button></div><div class="bg-white p-6 rounded-2xl border border-indigo-100 shadow-md"><h3 class="text-xl font-bold text-brand-dark">Monthly</h3><p class="text-3xl font-bold mt-4 mb-6">‚Çπ99/mo</p><button onclick="upgrade('monthly')" class="w-full bg-brand-dark text-white rounded-lg py-2">Subscribe</button></div><div class="bg-white p-6 rounded-2xl border-2 border-brand-teal shadow-xl"><h3 class="text-xl font-bold">Annual</h3><p class="text-3xl font-bold mt-4 mb-6">‚Çπ1099/yr</p><button onclick="upgrade('yearly')" class="w-full bg-brand-teal text-white rounded-lg py-2">Subscribe</button></div></div></div>`;
            return `<div class="max-w-3xl mx-auto"><h2 class="text-2xl font-bold mb-6">Progress</h2><div class="bg-white rounded-xl shadow-sm border p-6"><div class="flex justify-between mb-4"><h3>Web Dev</h3><span class="font-bold text-brand-dark">75%</span></div><div class="bg-gray-100 rounded-full h-3"><div class="bg-brand-dark h-3 rounded-full" style="width:75%"></div></div></div></div>`;
        }

        function renderAIWidget() {
            const container = document.getElementById('ai-widget-container');
            if (!state.introShown) { container.innerHTML = ''; return; }
            if (!state.isChatOpen) {
                container.innerHTML = `<button onclick="toggleChat()" class="fixed bottom-6 right-6 w-14 h-14 bg-brand-teal text-brand-dark rounded-full shadow-lg hover:scale-110 transition-transform flex items-center justify-center z-50 pop-in border-2 border-brand-dark"><i class="fas fa-robot text-2xl"></i></button>`;
            } else {
                container.innerHTML = `
                    <div class="fixed bottom-6 right-6 w-80 md:w-96 bg-white rounded-2xl shadow-2xl border border-gray-200 flex flex-col z-50 pop-in overflow-hidden" style="height: 550px; max-height: 80vh;">
                        <div class="bg-brand-dark p-4 flex justify-between items-center text-white">
                            <div class="flex items-center gap-2"><div class="w-8 h-8 bg-brand-teal rounded-full flex items-center justify-center text-brand-dark"><i class="fas fa-robot text-sm"></i></div><div><h3 class="font-bold text-sm">SkillNex AI</h3><p class="text-[10px] text-brand-teal font-bold tracking-wide uppercase">${state.chatMode === 'normal' ? 'Assistant' : state.chatMode}</p></div></div>
                            <button onclick="toggleChat()" class="text-gray-300 hover:text-white"><i class="fas fa-times"></i></button>
                        </div>
                        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto bg-gray-50 chat-scroll">
                            ${state.chatMessages.map(msg => `<div class="flex mb-3 ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}"><div class="max-w-[85%] rounded-xl p-3 text-sm ${msg.sender === 'user' ? 'bg-brand-dark text-white rounded-tr-none' : 'bg-white border border-gray-200 text-gray-800 rounded-tl-none shadow-sm'}">${msg.text}${msg.html ? `<div class="mt-2">${msg.html}</div>` : ''}</div></div>`).join('')}
                            ${state.isTyping ? `<div class="flex mb-3 justify-start"><div class="bg-white border border-gray-200 rounded-xl p-3 rounded-tl-none shadow-sm"><div class="typing-indicator"><span></span><span></span><span></span></div></div></div>` : ''}
                        </div>
                        <div class="bg-white border-t border-gray-100 p-2 overflow-x-auto whitespace-nowrap quick-actions">
                            <button onclick="sendMessage('Find python courses')" class="inline-block px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-xs font-medium mr-2 hover:bg-gray-200">üîç Courses</button>
                            <button onclick="sendMessage('Motivate me')" class="inline-block px-3 py-1 bg-indigo-50 text-indigo-700 rounded-full text-xs font-medium mr-2 hover:bg-indigo-100">üöÄ Motivate</button>
                            <button onclick="sendMessage('Go to experts')" class="inline-block px-3 py-1 bg-teal-50 text-teal-700 rounded-full text-xs font-medium mr-2 hover:bg-teal-100">üë®‚Äçüè´ Experts</button>
                        </div>
                        <div class="p-3 bg-white border-t border-gray-100 flex gap-2">
                            <input id="chat-input" type="text" placeholder="${state.chatMode === 'normal' ? 'Type a message...' : 'Type answer...'}" class="flex-1 bg-gray-100 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-teal" onkeypress="if(event.key === 'Enter') sendMessage()">
                            <button onclick="sendMessage()" class="w-10 h-10 bg-brand-dark text-white rounded-full flex items-center justify-center hover:bg-opacity-90 transition-colors"><i class="fas fa-paper-plane text-xs"></i></button>
                        </div>
                    </div>`;
                setTimeout(() => { const sc = document.getElementById('chat-messages'); if(sc) sc.scrollTop = sc.scrollHeight; }, 0);
            }
        }

        function renderModals() {
            const mc = document.getElementById('modal-container');
            if (state.modals.premium) mc.innerHTML = `<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 fade-in"><div class="bg-white rounded-2xl p-6 text-center max-w-sm"><h4 class="text-xl font-bold mb-2">Go Premium</h4><p class="mb-6 text-gray-500">Remove ads & unlock experts.</p><div class="grid grid-cols-2 gap-3"><button onclick="upgrade('monthly')" class="border p-3 rounded-xl font-bold">Monthly ‚Çπ99</button><button onclick="upgrade('yearly')" class="bg-brand-teal text-white p-3 rounded-xl font-bold">Yearly ‚Çπ1099</button></div><button onclick="closeModals()" class="mt-4 text-gray-400">Close</button></div></div>`; 
            else if (state.modals.schedule && state.selectedExpert) mc.innerHTML = `<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 fade-in"><div class="bg-white rounded-2xl p-6 text-center max-w-sm w-full"><h4 class="text-xl font-bold mb-1">Book with ${state.selectedExpert.name}</h4><input id="booking-email" type="email" placeholder="your@email.com" class="w-full mb-4 p-2 border rounded-lg text-sm" value="${state.userEmail}" onchange="state.userEmail = this.value"><div class="grid grid-cols-3 gap-2 mb-4"><button class="p-2 border rounded-lg text-xs">10:00 AM</button><button class="p-2 border rounded-lg text-xs">02:00 PM</button><button class="p-2 border rounded-lg text-xs">04:30 PM</button></div><button id="btn-confirm" onclick="confirmBooking()" class="w-full bg-brand-dark text-white py-2 rounded-lg">Confirm Booking</button><button onclick="closeModals()" class="mt-4 text-gray-400 text-sm">Cancel</button></div></div>`; 
            else mc.innerHTML = '';
        }
        function renderAds() {
            const c = document.getElementById('ad-container');
            if (state.showAd && !state.isPremium) { const a = ADS[0]; c.innerHTML = `<div class="fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm fade-in"><div class="bg-white rounded-2xl w-full max-w-sm overflow-hidden shadow-2xl relative"><div class="${a.color} p-4 text-white text-center"><h3 class="text-2xl font-bold">${a.title}</h3></div><div class="p-8 text-center"><p class="text-gray-600 mb-6">${a.desc}</p><button onclick="closeAd()" class="text-gray-500 underline">Close Ad</button></div><div class="bg-gray-50 p-3 text-center border-t"><button onclick="closeAd(); handleConnect(null)" class="text-brand-dark font-bold hover:underline">Go Premium</button></div></div></div>`; } 
            else c.innerHTML = '';
        }

        // --- 9. Actions ---
        window.startApp = function() { state.introShown = true; renderApp(); renderAIWidget(); };
        window.handleSurveyAnswer = function(ans) { 
            state.surveyAnswers.push(ans);
            if (state.surveyStep < SURVEY_QUESTIONS.length - 1) { 
                state.surveyStep++; 
                renderApp(); 
            } else { 
                state.surveyCompleted = true;
                state.analyzing = true; // Start Analysis Mode
                analyzeSurvey(); 
                renderApp(); 
                
                // Show "Analyzing" screen for 2.5 seconds
                setTimeout(() => {
                    state.analyzing = false;
                    state.view = 'dashboard';
                    renderApp();
                    startAdLoop();
                }, 2500);
            } 
        };
        window.setView = function(v) { state.view = v; state.isMenuOpen = false; renderApp(); };
        window.toggleMenu = function() { state.isMenuOpen = !state.isMenuOpen; renderApp(); };
        window.handleConnect = function(id) { if (id === null) { state.modals.premium = true; renderModals(); return; } const exp = EXPERTS.find(e => e.id === id); if (state.isPremium) { state.selectedExpert = exp; state.modals.schedule = true; } else { state.modals.premium = true; } renderModals(); };
        window.upgrade = function(p) { state.planType = p; state.isPremium = true; state.modals.premium = false; stopAdLoop(); alert('Premium Active!'); renderApp(); };
        window.confirmBooking = function() { 
            const email = document.getElementById('booking-email').value;
            if(!email.includes('@')) { showNotification('Invalid Email', 'error'); return; }
            document.getElementById('btn-confirm').innerHTML = 'Sending...';
            setTimeout(() => {
                const now = new Date().toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                const blob = new Blob([`BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nSUMMARY:Mentorship with ${state.selectedExpert.name}\nDTSTART:${now}\nDTEND:${now}\nEND:VEVENT\nEND:VCALENDAR`], { type: 'text/calendar' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'invite.ics'; a.click();
                closeModals(); showNotification('Session Confirmed!', 'success');
            }, 1500);
        };
        window.closeModals = function() { state.modals.premium = false; state.modals.schedule = false; renderModals(); };
        window.closeAd = function() { state.showAd = false; renderAds(); };
        window.logout = function() { location.reload(); };

        init();
    </script>
</body>
</html>
